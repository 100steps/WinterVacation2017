<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>登录页面</title>
  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
  <link rel="stylesheet" href="css/checkIn.css">
  <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.js"></script>
</head>
<body>
	<img src="pic/bg.jpg" style="
    position:absolute;
    left:0;
    top:0;
    width:100%;
    height:100%;
    z-index: -2;
  ">

  <div id="bg">
  </div>
  <br>
  <h1>登录</h1>
  <br>


  <div class="container text-center" id="checkIn">
  <div class="row">

    <br>
    	<div class="input-group col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      		<input type="text" class="form-control" id="test1" placeholder="用户名" >
   	 	</div><br>

    	<div class="input-group col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      		<input type="password" class="form-control" id="test2" placeholder="密码" >
    	</div><br>

    	<div class="input-group col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      		<input type="text" class="form-control" id="test3" placeholder="验证码">
    	</div><br>
    	<img src="pic/checkPicture.jpg">
    
    	<a id="changePic">
    		<span class="glyphicon glyphicon-refresh"></span>看不清楚换一张
    	</a>

    	<div class="controls">
    	<br>
        	<button class="btn btn-success" id="signIn" >登录</button>>
    	</div><br>
  	
</div>
</div>
<script>

$(document).ready(function(){
  $("#signIn").click(function(){
    $.ajax({
      type:"POST",
      url:"https://f.dan-shen.dog/api/user/login",
      data:{
        username:$("#test1").val(),
        password:$("#test2").val(),
        captcha:$("#test3").val(),
      },
      dataType:"json",
      success: function(data){
        if(data.status=="ok"){
          /*location.href=data.go;*/
          alert("登录成功！")
        }
        else{
          alert(data.reason);
        }
      },
      error: function(jqXHR){
        alert("出错："+jqXHR.status);
        return false;
      },
    });
  });
});

</script>
</body>
</html>
