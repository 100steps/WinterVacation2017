<html>

  <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.js"></script> 
  <link rel="stylesheet" href="css/homePage.css">  
  <link rel="stylesheet" href="css/edit.css">

</head>
<body>
    <!--顶部-->
    <div id="head">
      <img src="pic/head.jpg" style="position:absolute;left:0;top:0;width:100%;z-index: -2;">
      <img src="pic/annpm.png"><span> | </span>
      <a href="editProfile.html">个人中心</a><span> | </span>
      <a href="mainPage.html">退出登录</a><span> | </span>
      <a href="http://www.baidu.com">帮助 |</a>
      <br><br><br><br><br><br>
    </div>
	
    <div class="container">
    <div class="row">
    	<!--导航栏-->
    	<ul class="nav nav-pills col-lg-offset-1">
			<li class="active"><a href="homePageMain.html">广场</a></li>
			<li><a href="homePage1.html">情感</a></li>
			<li><a href="homePage2.html">搞笑</a></li>
			<li class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown" href="#">更多<span class="caret"></span>
				</a>
				<ul class="dropdown-menu">
					<li><a href="homePage3.html" style="color: #B22222">体育</a></li>
					<li><a href="homePage4.html" style="color: #B22222">娱乐</a></li>
				</ul>
			</li>
		</ul>
	
	<div id="edit">
		<input type="text" placeholder="请输入帖子标题" id="threadTitle"><br>
		<textarea id="thread" rows="20">...</textarea><br>
		<div id="editPicture">
			<input name="imgfile" type="file" accept="image/gif, image/jpg" class="chosenbutton"><br>
  			<input name="upload" type="submit" value="上传图片" class="chosenbutton">
  	</div>

    
    <input type="text" id="captcha" placeholder="验证码">
    <img src="pic/checkPicture.jpg">
    <a id="changePic">
      <span class="glyphicon glyphicon-refresh"></span>看不清楚换一张
    </a><br>

    <button id="draft">存为草稿</button>
		<button id="threadSubmit">确定发表</button><br>
	</div>

<!--footer-->
<div class="container" id="footer">
    <div class="row" >
		<a href="#">关于我们</a><span> |</span>
		<a href="#">联系我们</a>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function(){
  $("#threadSubmit").click(function(){
    $.ajax({
      type:"POST",
      url:"https://f.dan-shen.dog/api/forum/water",
      data:{
        title:$("#threadTitle").val(),
        content:$("#thread").val(),
        captcha:$("captcha").val(),
        draft:0,
        top:1
      },
      dataType:"json",
      success: function(data){
        if(data.status=="ok"){
          /*location.href=data.go;*/
          alert("发帖成功！")
        }
        else{
          alert(data.reason);
        }
      },
      error: function(jqXHR){
        alert("出错："+jqXHR.status);
        return false;
      },
    });
  });
  $("#draft").click(function(){
    $.ajax({
      type:"POST",
      url:"https://f.dan-shen.dog/api/forum/water",
      data:{
        title:$("#threadTitle").val(),
        content:$("#thread").val(),
        captcha:$("captcha").val(),
        draft:1,
        top:1
      },
      dataType:"json",
      success: function(data){
        if(data.status=="ok"){
          alert("储存成功！")
        }
        else{
          alert(data.reason);
        }
      },
      error: function(jqXHR){
        alert("出错："+jqXHR.status);
        return false;
      },
    });
  });
});
</script>
</body>
</html>
